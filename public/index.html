<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - Day 1 - Homework - To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

    <div id="app">

        <h1>The Mighty ToDo List</h1>

        <form v-on:submit.prevent = "saveNewTodo">
            <label for="new-todo">Add a New Task</label>
            <input class="text-input" type="text" id="new-todo" v-model="newTodo"/>
            <input class="button" type="submit" value="Add Task"/>
        </form>

        <ul>
            <li v-for="todo in todos">{{  todo }}</li>
        </ul>
        
    </div>

</body>
</html>
